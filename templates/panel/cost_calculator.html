{% extends 'panel/base.html' %}
{% load static %}
{% load humanize %}
{% block body %}
<section class="w3l-about-breadcrumb">
    <div class="breadcrumb-bg breadcrumb-bg-about py-5">
        <div class="container py-lg-5 py-md-3">
            <h2 class="title text-capitalize">{{title}}</h2>
        </div>
    </div>
</section>
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="/">Home</a></li>
            <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> {{title}}</li>
        </ul>
    </div>
</section>
<section class="w3l-about py-5" id="about">
    <div class="container py-lg-5 py-md-3">
        <div class="about-block">
        	<div class="row">
        		<div class="col-md-6 mx-auto">
        			<form action="#" method="post" class="ActiveForm" novalidate>
                        <h5 class="mb-4">Equipment details</h5>
                        {% csrf_token %}
                        <div class="form-style-w3ls">
                            <div class="form-group">
                                <label for="">Year</label>
                                {{form.year}}
                                <div class="feedback"></div>
                            </div> 
                            <div class="form-group">
                                <label for="">Select month</label>
                                {{form.month}}
                                <div class="feedback"></div>
                            </div>
                        	<div class="form-group">
                                <label for="">Quantity</label>
                                {{form.quantity}}
                                <div class="feedback"></div>
                            </div>
                            <div class="form-group">
                                <label for="">Rating</label>
                                {{form.rating}}
                                <div class="feedback"></div>
                            </div>
                            <div class="form-group">
                                <label for="">Amount</label>
                                {{form.total_cost}}
                                <div class="feedback"></div>
                            </div>
                            <button class="btn btn-style btn-primary w-100"> Submit</button>
                        </div>
                    </form>
        		</div>
        	</div>
        </div>
    </div>
</section>
{% endblock %}
